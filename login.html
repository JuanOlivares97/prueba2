<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesion</title>
    <link rel="stylesheet" href="estilo_login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Inicia Sesión</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form action="index.html">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="email" placeholder="Correo Electronico"  />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="password" placeholder="Contraseña"  />
                </div>
                <input class="button" type="submit" value="Entrar" style="color: black;"/>
                <a href="register.html" style="font-size: 1.1em; color: black; font-style: italic; margin-left: 10px;">Registrarse</a>
              </form>
            </div>
          </div>
        </div>
        <p class="credit text-muted">Desarrollado por JR.ltda.</p>
      </div>
    
</body>
</html>
